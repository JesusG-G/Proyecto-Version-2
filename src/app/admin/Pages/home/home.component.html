
<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" hasbackdrop="true">
        
        <mat-toolbar color="warn">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="./Inicio" 
               (click)="sidenav.toggle()">
               <mat-icon>home</mat-icon>
               Inicio</a>
               <span class="spacer"></span>
               <a mat-list-item routerLink="./solicitud" 
               (click)="sidenav.toggle()">
               <mat-icon>article</mat-icon>
               Solicitud</a>
               <span class="spacer"></span>
           
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="warn">
        <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
        </button>
        <button mat-button routerLink="./Inicio"><img class="imagen" src="./assets/1Ssemat.png" alt="Logo Semat"></button>
        <span class="spacer"></span>
        <button mat-button (click)="logout()">
            Cerrar Sesión
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
   
</mat-sidenav-container>
