<div fxLayout="row">
    <div class="contenedor mat-card" fxFlex="100">
        <div >
            <h1>Licencia de Transe√∫nte</h1>
        </div>
        <mat-divider></mat-divider>
        <div class="formulario">
        <form  autocomplete="off"  [formGroup]="solicitud" (ngSubmit)="guardar()">
            <app-formulario-datos></app-formulario-datos>
            
            <app-licencia-transeunte></app-licencia-transeunte>
            <div fxLayout="row">
                <button mat-raised-button color="warn" 
                        type="submit" 
                        class="btn btn-danger"
                        [disabled]="solicitud.invalid"
                        >Enviar</button>
                <span class="spacer"></span>
                <button mat-raised-button color="warn" type="button" class="btn btn-danger">Limpiar</button> 
            </div>
        
        </form>

        </div>

    </div>
</div>
