<div fxLayout="row">
    <div class="contenedor mat-card" fxFlex="100">
        <div >
            <h1>Cambio de Direcci√≥n</h1>
        </div>
        <mat-divider></mat-divider>
        <div class="formulario">
        <form  autocomplete="off" [formGroup]="solicitud" (ngSubmit)="guardar()">
            <app-formulario-datos></app-formulario-datos>
            
            <app-cambio-direccion></app-cambio-direccion>
            
            <div fxLayout="row">
                <button mat-raised-button color="warn" 
                        type="submit" 
                        class="btn btn-danger"
                        [disabled]="solicitud.invalid"
                        >Enviar</button>
                <span class="spacer"></span>
                <button mat-raised-button color="warn" type="button" class="btn btn-danger" (click)="LimpiarFormulario()">Limpiar</button> 
            </div>
        
        </form>

        </div>

    </div>
</div>
