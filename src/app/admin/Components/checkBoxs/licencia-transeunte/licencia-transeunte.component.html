<form [formGroup]="CheckBoxs">
    <div fxLayout="column">
        <div fxLayout="row">
            <label fxFlex="90">
                1.- Copia del Registro Mercantil:

            </label>
            <mat-checkbox labelPosition="before" 
            formControlName="CheckBox_1"
                        name="CheckBox_1">
            </mat-checkbox>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row">
            <label fxFlex="90">
                2.- Copia Vigente del Registro de Información Fiscal (RIF):

            </label>
            <mat-checkbox labelPosition="before"
            formControlName="CheckBox_2"
                        name="CheckBox_2" >
            </mat-checkbox>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row">
            <label fxFlex="90">
                3.- Reporte de Situación Fiscal del Sistema, a nombre de la Empresa, Solvente:

            </label>
            <mat-checkbox labelPosition="before"
            formControlName="CheckBox_3"
                        name="CheckBox_3" >
            </mat-checkbox>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row">
            <label fxFlex="90">
                4.- Copia(s) de la Cédula de Identidad del (los) Representante(s) Legal(es):

            </label>
            <mat-checkbox labelPosition="before" 
            formControlName="CheckBox_4"
                        name="CheckBox_4">
            </mat-checkbox>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row">
            <label fxFlex="90">
                5.- Original del Recibo de Pago de Tres (3) Unidades Tributarias:

            </label>
            <mat-checkbox labelPosition="before"
            formControlName="CheckBox_5"
                        name="CheckBox_5" >
            </mat-checkbox>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row">
            <label fxFlex="90">
                6.- Original de Planillas de Registro y Tributación:

            </label>
            <mat-checkbox labelPosition="before" 
            formControlName="CheckBox_6"
                        name="CheckBox_6">
            </mat-checkbox>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row">
            <label fxFlex="90">
                7.- Original de Planillas de Declaración Estimada de Ingresos, por concepto del monto de la Obra a Ejecutar:

            </label>
            <mat-checkbox labelPosition="before" 
            formControlName="CheckBox_7"
                        name="CheckBox_7">
            </mat-checkbox>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row">
            <label fxFlex="90">
                8.- Copia del Contrato de Obra suscrito entre las partes:

            </label>
            <mat-checkbox labelPosition="before" 
            formControlName="CheckBox_8"
                        name="CheckBox_8">
            </mat-checkbox>
        </div>
    </div>
</form>
