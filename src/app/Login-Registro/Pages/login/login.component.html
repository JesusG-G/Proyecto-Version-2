


    <div class="container">
        <mat-card class="border border-dark text-center rounded-3 shadow-lg formulario">
            <mat-card-header class="justify-content-center" >
                <mat-card-title>Inicio de Sesión</mat-card-title>
                <mat-card-subtitle>
                    <mat-icon class="icono-display espaciadoMatContent">account_circle</mat-icon>
                </mat-card-subtitle>
                
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content class="espaciadoMatContent">
                <form [formGroup]="loginDatos" (ngSubmit)="aceptado()" >
                    <mat-form-field appearance="outline" class="max-width">
                        <mat-label>Cédula</mat-label>
                        <input matInput type="text" formControlName="CI" name="CI" id="CI"  placeholder="Cédula" required autofocus autocomplete="off">
                        <span class="text-danger" 
                            *ngIf="(controlFormularioRegistro.CI.touched||aprobar) && controlFormularioRegistro.CI.errors?.required "
                            >La cédula es requerida</span>
                    </mat-form-field>

                    

                    <mat-form-field appearance="outline" class="max-width">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" formControlName="contrasena" name="Contrasena" id="contrasena" placeholder="Contraseña" required autofocus autocomplete="off">
                        <span class="text-danger" 
                            *ngIf="(controlFormularioRegistro.contrasena.touched||aprobar) && controlFormularioRegistro.contrasena.errors?.required "
                            >La contraseña es requerida</span>
                    </mat-form-field>
                    <mat-card-actions>
                        <button mat-raised-button color="warm" type="submit" class="btn btn-danger">Ingresar</button>
                        <button mat-raised-button color="warm" routerLink="/auth/registro" class="btn btn-danger">Registro</button> 
                    </mat-card-actions>
                    </form>
            </mat-card-content>
            
        </mat-card>
    </div>
