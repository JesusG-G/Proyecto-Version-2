
<div class="container animate__animated animate__fadeIn">

<div class="container">

    <form [formGroup]="loginDatos" (ngSubmit)="inicioSesion(loginDatos)" class="border border-dark text-center rounded-3 shadow-lg formulario">
       <h3 class="mb-3">Inicio de Sesion</h3>
       <div class=" form-floating mb-3">
           <input type="text" formControlName="CI" name="CI" id="CI" class="form-control" placeholder="Cédula" required autofocus autocomplete="off">
           <label for="CI" class="form-label"> Cédula</label>
       </div>
           
       <div class="form-floating mb-3">
           <input type="password" formControlName="contrasena" name="Contrasena" id="contrasena" class="form-control" placeholder="Contraseña" required autofocus autocomplete="off">
           <label for="contrasena" class="form-label"> Contraseña</label>
       </div>
       <div class="mt-3">
           <button type="submit" class="btn btn-danger">Ingresar</button>
       </div>
   </form>

</div>
