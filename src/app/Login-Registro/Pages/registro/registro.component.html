<div class="container-fluid position-relative animate__animated animate__fadeIn">
    <form [formGroup]="formularioRegistro" (ngSubmit)="enviarDatos()"  class="border border-dark text-center rounded-3 shadow-lg formulario">
       
        <h3 class="mb-3">Registro de Usuario</h3>
       <div class="form-floating mb-3">
           <input type="text" formControlName='Nombres' name="Nombres" id="Nombres" class="form-control input-group p-2" placeholder="Nombres" required autofocus autocomplete="off">
           <label for="Nombres" class="form-label">Nombres</label>
       </div>
       <div class=" form-floating mb-3">
           <input type="text" formControlName='Apellidos' name="Apellidos" id="Apellidos" class="form-control input-group p-2" placeholder="Apellidos" required autofocus autocomplete="off">
           <label for="Apellidos" class="form-label">Apellidos</label>
       </div>
       <div class="form-floating mb-3">
           <input type="text" formControlName='CI' name="CI" id="CI" class="form-control input-group p-2" placeholder="Cédula" required autofocus autocomplete="off">
           <label for="CI" class="form-label">Cédula</label>
       </div>
       <div class="form-floating mb-3">
           <input type="password" formControlName='contrasena' name="Contraseña" id="contraseña" class="form-control input-group p-2" placeholder="Contraseña" required autofocus autocomplete="off">
           <label for="contraseña" class="form-label">Contraseña</label>
       </div>
       <div class="form-floating mb-3">
           <input type="password" formControlName='confirContrasena' name="contrasenaconfir" id="contrasenaconfir" class="form-control input-group p-2" placeholder="Confirmar Contraseña" required autofocus autocomplete="off">
           <label for="contrasenaconfir" class="form-label">Confirmar Contraseña</label>
       </div>
       
       <button type="submit" class="btn btn-danger">Registrar</button>
   </form>
</div>
