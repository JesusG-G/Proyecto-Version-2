<div class="container-fluid position-relative">
    <form action="" class="border border-dark text-center rounded-3 shadow-lg formulario">
       <h3 class="mb-3">Registro de Usuario</h3>
       <div class="form-floating mb-3">
           <input type="text" name="Nombres" id="Nombres" class="form-control input-group p-2" placeholder="Nombres" required autofocus autocomplete="off">
           <label for="Nombres" class="form-label">Nombres</label>
       </div>
       <div class=" form-floating mb-3">
           
           <input type="text" name="Apellidos" id="Apellidos" class="form-control input-group p-2" placeholder="Apellidos" required autofocus autocomplete="off">
           <label for="Apellidos" class="form-label">Apellidos</label>
       </div>
       <div class="form-floating mb-3">
           
           <input type="text" name="CI" id="CI" class="form-control input-group p-2" placeholder="Cédula" required autofocus autocomplete="off">
           <label for="CI" class="form-label">Cédula</label>
       </div>
       <div class="form-floating mb-3">
           <input type="password" name="Contraseña" id="contraseña" class="form-control input-group p-2" placeholder="Contraseña" required autofocus autocomplete="off">
           <label for="contraseña" class="form-label">Contraseña</label>
       </div>
       <div class="form-floating mb-3">
           <input type="password" name="contraseñaconfir" id="contraseñaconfir" class="form-control input-group p-2" placeholder="Confirmar Contraseña" required autofocus autocomplete="off">
           <label for="contraseñaconfir" class="form-label">Confirmar Contraseña</label>
       </div>
       
       <button class="btn btn-danger">Registrar</button>
   </form>
</div>
